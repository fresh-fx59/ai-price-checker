# Price Monitor Development Configuration
# This configuration is suitable for development and testing without mTLS

# =============================================================================
# Database Configuration
# =============================================================================
[database]
path = /app/data/price_monitor.db

# =============================================================================
# Email Configuration
# =============================================================================
[email]
smtp_server = smtp.gmail.com
smtp_port = 587
username = your-email@gmail.com
password = your-app-password
recipient = recipient@example.com

# =============================================================================
# Monitoring Configuration
# =============================================================================
[monitoring]
check_frequency_hours = 1
check_time = 09:00
max_retry_attempts = 3
request_timeout_seconds = 30

# =============================================================================
# AI/Parsing Configuration
# =============================================================================
[ai]
api_key = 
api_endpoint = 
enable_parsing = false

# =============================================================================
# Security Configuration
# =============================================================================
[security]
# Disable mTLS for development
enable_mtls = false
server_cert_path = /app/certs/server.crt
server_key_path = /app/certs/server.key
ca_cert_path = /app/certs/ca.crt
client_cert_required = false
# Use HTTP port for development
api_port = 8080

# =============================================================================
# Application Configuration
# =============================================================================
[app]
log_level = DEBUG
log_file_path = /app/logs/price_monitor.log