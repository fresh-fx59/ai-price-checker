# Price Monitor Configuration File
# This is the default configuration for Docker deployment

# =============================================================================
# Database Configuration
# =============================================================================
[database]
# SQLite database file path (relative to application root)
path = /opt/price-monitor/data/price_monitor.db

# =============================================================================
# Email Configuration
# =============================================================================
[email]
# SMTP server settings for email notifications
smtp_server = smtp.gmail.com
smtp_port = 587
username = your-email@gmail.com
password = your-app-password
recipient = recipient@example.com

# =============================================================================
# Monitoring Configuration
# =============================================================================
[monitoring]
# How often to check prices (in hours)
check_frequency_hours = 24
# Time of day to run daily checks (HH:MM format)
check_time = 09:00
# Maximum number of retry attempts for failed requests
max_retry_attempts = 3
# Request timeout in seconds
request_timeout_seconds = 30

# =============================================================================
# AI/Parsing Configuration
# =============================================================================
[ai]
# AI API settings for enhanced product parsing (optional)
api_key = 
api_endpoint = 
enable_parsing = false

# =============================================================================
# Security Configuration
# =============================================================================
[security]
# Enable mutual TLS authentication
enable_mtls = true
# SSL certificate paths (container paths)
server_cert_path = /opt/price-monitor/certs/server.crt
server_key_path = /opt/price-monitor/certs/server.key
ca_cert_path = /opt/price-monitor/certs/ca.crt
# Require client certificates for API access
client_cert_required = true
# API port (HTTPS)
api_port = 8443

# =============================================================================
# Application Configuration
# =============================================================================
[app]
# Logging level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO
# Log file path (container path)
log_file_path = /opt/price-monitor/logs/price_monitor.log

# =============================================================================
# Logging and Monitoring Configuration
# =============================================================================
[logging]
# Enable structured JSON logging
enable_structured_logging = true
# Enable performance monitoring
enable_performance_monitoring = true
# Enable error tracking
enable_error_tracking = true
# Log retention in days
log_retention_days = 30
# Performance metrics retention in hours
metrics_retention_hours = 24
# Error metrics retention in hours (7 days)
error_retention_hours = 168